title: Credential Stuffing Attack - Rapid Failed Login Attempts
id: 7a2c8f91-4b3d-4e5f-9c1a-8d7e6f5a4b3c
status: test
description: Detects credential stuffing attacks through excessive failed authentication attempts from a single source
  IP address within a short time window
author: SOSARS
date: 03/11/2025
references:
  - https://owasp.org/www-community/attacks/Credential_stuffing
logsource:
  category: webserver
  product: apache
  detection:
    selection_paths:
      cs-uri-stem|contains:
        - '/login'
        - '/signin'
        - '/auth'
        - '/portal'
      selection_status:
        sc-status:
          - '401'
          - '403'
        timeframe: 5m
        condition: selection_paths and selection_status | count(c-ip) by c-ip > 100
      falsepositives:
        - Legitimate users repeatedly entering incorrect passwords
        - Automated testing frameworks in development environment
        - Password manager browser extensions with incorrect credentials
      level: high
      tags:
        - attack.credential_access
        - attack.t1110.003  # Password Spraying
        - attack.t1110.004  # Credential Stuffing
